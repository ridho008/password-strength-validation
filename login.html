<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cek Password</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3 mt-5">
            <h3>Register</h3>
            <form>
              <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="myemail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
                 <div class="form-group">
                   <label for="InputPassword">Password</label>
                   <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                   
                   <input type="checkbox" name="" id="show"><span> Show Password</span><small>
                  <span id="status" class="text-muted"></span>
                   <progress max="100" value="0" id="strength" style="width: 100%"></small>
                   </progress> <br>
                 </div>
                 <button type="button" id="random-all">Generate Password</button>
                 <button type="submit" class="btn btn-primary">Submit</button> 
            </form>
         </div>
      </div>
   </div>

<script src="js/bootstrap.min.js"></script>
<script src="js/myscript.js"></script>
</body>
</html>
